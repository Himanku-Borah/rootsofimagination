        <div class="card-body">
        <h4 class="card-title mb-4"><b>Forgot Password</b></h4>
        {% include 'includes/alerts.html' %}
        <form action="{% url 'forgotpassword' %}" method="POST">
          {% csrf_token %}
            <div class="form-group">
         <input type="email" class="form-control" placeholder="Email Address" name="email">
            </div> <!-- form-group// -->
            
            
            <div class="form-group">

            </div>
             <!-- form-group form-check .// -->
             <br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 15px;" >Submit</button>
            </div> <!-- form-group// -->    
        </form>
        </div> <!-- card-body.// -->
      </div> <!-- card .// -->
  
       <p class="text-center mt-4">Don't have account? <a href="{% url 'signup' %}">Sign up</a></p>

  </section>
